<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script crossorigin src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function Btn({ text, onClick, fontSize = 12 }) {
      console.log(text + "was rendered");
      return (
        <button onClick={onClick} style={{ backgroundColor: "tomato", color: "white", padding: "10px 20px", border: 0, borderRadius: 10, fontSize: fontSize }}>
          {text}
        </button>
      );
    }

    const MemorizedBtn = React.memo(Btn);

    MemorizedBtn.Proptypes = {
      text: PropTypes.string.isRequired,
      fontSize: PropTypes.Number,
    };
    const App = () => {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} onClick={changeValue} fontSize={18} />
          <MemorizedBtn text="Continue" />
        </div>
      );
    };

    ReactDOM.render(<App />, root);
  </script>
</html>
